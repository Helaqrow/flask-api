<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* General Styles */
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
            color: #333;
            text-align: center;
        }
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #6f42c1, #00aaff); /* Gradient background */
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: #333;/* White text color */
            box-sizing: border-box;
        }

        header {
            width: 100%;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        header .logo {
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 2px;
            text-transform: uppercase;
            flex: 1;
        }

        header nav {
            display: flex;
            gap: 25px;
            flex: 2;
            justify-content: flex-end;
        }

        header nav a {
            text-decoration: none;
            color: white;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        header nav a:hover {
            color: #00aaff;
        }

        h1, h2 {
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2em;
            color: white;
        }

        h2 {
            font-size: 1.5em;
            color: white;
        }

        /* Back Button Styling */
        .back-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin-bottom: 20px; /* Space between button and content */
        }

        .back-button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        /* Image Container */
        .image-container img {
            width: 90%;
            max-width: 600px;
            height: auto;
            display: block;
            margin: 0 auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Table Styles */
        .table-container {
            margin: 20px auto;
            width: 90%;
            overflow-x: auto; /* Enable horizontal scrolling for small screens */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 1em;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        th, td {
            padding: 15px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            font-weight: bold;
            text-transform: uppercase;
            background-color: #f4f4f4;
        }

        td {
            background-color: #fff;
        }

        tr:nth-child(even) td {
            background-color: #f9f9f9;
        }

        tr:hover td {
            background-color: #f1f1f1;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            h1 {
                font-size: 1.5em;
            }

            h2 {
                font-size: 1.2em;
            }

            .image-container img {
                width: 100%;
            }

            table {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>

    <!-- Sentiment Trend Forecast Section -->
    <h2>Sentiment Trend Forecast</h2>
    <div class="image-container">
        <img src="{{ url_for('static', filename='sentiment_trend_forecast.png') }}" alt="Sentiment Trend Forecast">
    </div>
    
    <!-- Back Button -->
    <br><button class="back-button" onclick="window.history.back();">Back</button><br>

    <!-- Analysis Results Section -->
    <h1>Analysis Results</h1>
    {% for table in tables %}
        <div class="table-container">
            {{ table|safe }}
        </div>
    {% endfor %}
</body>
</html>
